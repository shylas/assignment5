<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Object List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    
    <h1>Object List</h1>
    
    <div><button id="infoSubmit">Submit Your Info</button></div>
    
    <div id = "object-table">
      <table id="demographics">
      <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      </thead>
      <tbody id ="demo-info">
      
      </tbody>
      </table>
    </div>
    
    <div id = "item-form">
      <h3>Add Your Info</h3>
      <form name="addInfo" id="infoForm">
        <input type="text" id="info-name" value="Name">
        <input type="text" id="info-age" value="Age">
        <input type="text" id="info-country" value="Country">
        <input type ="submit" id="add-info" value="Add Info">
      </form>
    </div>
    
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>  
  <script type="text/javascript" src="scripts.js"></script>  
  </body>
  
</html>
